<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>ORDER SUMMARY</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-div">
          <img src="./images/illustration-hero.svg" alt="hero image" />
        </div>

        <div class="text-div">
          <div class="text-container">
            <h1 class="title">order summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="price">
              <img src="./images/icon-music.svg" alt="" />
              <p>
                <span class="plan">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
              </p>

              <a href="#">Change</a>
            </div>

            <div class="btn-div">
              <button class="btn one">Proceed to Payment</button>
              <button class="btn two">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
